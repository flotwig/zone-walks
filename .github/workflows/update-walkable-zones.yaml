name: 'Update walkable zones'

on:
  push:
    branches:
      - main
  schedule:
    - cron: '* */12 * * *' # every 12 hours

jobs:
  update_walkable_zones:
    if: "!contains(github.event.head_commit.message, 'Update walkable zones') && !contains(github.event.head_commit.message, 'Zone walk')"
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
      with:
        ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
        persist-credentials: true
    - run: ./build-walkable-zones.sh
    - uses: actions/setup-python@v4
      with:
        python-version: '2.7.18'
        cache: 'pip'
    - run: pip install -r requirements.txt
    - run: chevron -l "[[" -r "]]" -d ./walkable-zones.json ./.github/workflows/walk.yaml.template > ./.github/workflows/walk.yaml
    - name: Commit files
      run: |
        git config --local user.email "zone-walks@chary.us"
        git config --local user.name "Zone Walks GitHub Action"
        git add ./walkable-zones.json ./.github/workflows/walk.yaml
        git commit -m "Update walkable zones ($(date -u +"%x %H:%M"))"
        git push
